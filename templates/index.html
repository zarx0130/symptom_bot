<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Symptom Checker</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <p>Welcome to the symptom checker! I am your virtual assistant to help predict a diagnosis from symptoms you are experiencing. Diagnoses provided are merely suggestions, please seek professional assistance to receive an official diagnosis.</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="symptoms" placeholder="Enter your symptoms (comma-separated)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send message
        function sendMessage() {
            const input = document.getElementById('symptoms');
            const message = input.value;
            if (message.trim() === '') return;

            // Add user message to chat
            const chatMessages = document.getElementById('chat-messages');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<p>${message}</p>`;
            chatMessages.appendChild(userMessage);

            // Clear input
            input.value = '';

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send message to server
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symptoms: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Introduce a delay before displaying the bot's response
                setTimeout(() => {
                    // Split the response into multiple parts
                    const responses = data.result.split('\n\n\n');
                    responses.forEach(response => {
                        // Add each part as a separate bot message
                        const botMessage = document.createElement('div');
                        botMessage.className = 'message bot';
                        botMessage.innerHTML = `<p>${response.replace(/\n/g, '<br>')}</p>`;
                        chatMessages.appendChild(botMessage);
                    });

                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 2000); // 2000 milliseconds = 2 seconds delay
            });
        }

        // Add event listener to input field to handle "Enter" key press
        document.getElementById('symptoms').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
