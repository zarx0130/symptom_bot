<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Symptom Checker</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <p>Welcome to the symptom checker! I am your virtual assistant to help predict a diagnosis from symptoms you are experiencing. Diagnoses provided are merely suggestions, please seek professional assistance to receive an official diagnosis.</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="symptoms" placeholder="Describe your symptoms (e.g., headache, fever, cough)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send message
        function sendMessage() {
            const input = document.getElementById('symptoms');
            const message = input.value.trim();
            if (message === '') return;

            // Add user message to chat
            const chatMessages = document.getElementById('chat-messages');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<p>${message}</p>`;
            chatMessages.appendChild(userMessage);

            // Clear input
            input.value = '';

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send message to server
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symptoms: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);

                // Process and display the response with severity colors
                const responseText = data.result;
                const formattedResponse = responseText
                    .replace(/Severity: Low/g, '<span class="severity-low">Severity: Low</span>')
                    .replace(/Severity: Medium/g, '<span class="severity-medium">Severity: Medium</span>')
                    .replace(/Severity: High/g, '<span class="severity-high">Severity: High</span>')
                    .replace(/\n/g, '<br>');

                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = `<p>${formattedResponse}</p>`;
                chatMessages.appendChild(botMessage);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                chatMessages.removeChild(typingIndicator);
                
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.innerHTML = '<p>Sorry, there was an error processing your request. Please try again.</p>';
                chatMessages.appendChild(errorMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // Add event listener to input field to handle "Enter" key press
        document.getElementById('symptoms').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
